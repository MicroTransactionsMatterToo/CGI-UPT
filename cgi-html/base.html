<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:600,400' rel='stylesheet' type='text/css'>
        <title>Reading via python</title>
        <link href="css/base.css" type="text/css" rel="stylesheet">
        <link href="css/animate.css" type="text/css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="application/javascript">
            var done = 0;
            function slideHide() {
                if (done == 0) {
                    hide();
                } else {
                    fullhide;
                }
            }
            function hide() {
                document.getElementById("info-notification").className = "animated slideOutUp";
                setTimeout(fullhide, 1000);
                done += 1;
            }
            function fullhide() {
                document.getElementById("info-notification").className = "hidden";
            }
        </script>
    </head>
    <html>
        <div id="mainHead" class="header">
            <h1 id="title">Kohknowco VM</h1>
            <h3 id="sign-up">Sign Up</h3>
        </div>
        <div class="content">
            <div id="info" onclick="slideHide()">
                <h1 id="info-notification" class="animated slideInDown">Welcome to Kohknowco VM Hub</h1>
                <h1>Hello</h1>
            </div>
        </div>
    </html>
</html>
